<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoJS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>ToDoJS</h1>
      <p>Your simple JavaScript To-Do List</p>
      <div class="list">
        <p class="listName">List name:</p>
        <input type="text" class="inputListName" />
        <button class="btnListName">Enter your list name</button>
        <ul class="ulList">
          <li><span>First Item</span></li>
          <li><span>Second Item</span></li>
          <li><span>Third Item</span></li>
        </ul>
        <input type="text" class="inputAdd" />
        <button class="btnAdd">Add item</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
