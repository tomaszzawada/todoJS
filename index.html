<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>todoJS</title>
    <link
      href="https://fonts.googleapis.com/css?family=Nunito+Sans:300,400,600,700,800,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1>ToDoJS</h1>
      <p>Your simple JavaScript To-Do List</p>
      <div class="list">
        <p class="list-desc">List name:</p>
        <input type="text" class="input-desc"/>
        <button>Enter your list name</button>
        <ul>
          <li>First Item</li>
          <li>Second Item</li>
          <li>Third Item</li>
        </ul>
        <input type="text" class="input-add" />
        <button>Add item</button>
      </div>
    </div>
    <script src="js/main.js"></script>
  </body>
</html>
